# =============================================
# PRODUCTION OVERRIDE
# =============================================
# Sử dụng: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

x-awslogs-config: &awslogs-config
  driver: awslogs
  options:
    awslogs-region: ap-southeast-2
    awslogs-group: /nt2205/prod/docker
    awslogs-create-group: "true"

services:
  # =========================================
  # NGINX Reverse Proxy with SSL
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: nt2205-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - kong
      - keycloak
    networks:
      - nt2205-network
    restart: unless-stopped
    logging: *awslogs-config

  # =========================================
  # Certbot - Let's Encrypt SSL
  # =========================================
  certbot:
    image: certbot/certbot:latest
    container_name: nt2205-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - nt2205-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  # =========================================
  # Keycloak - Production mode
  # =========================================
  keycloak:
    # Avoid --optimized on first start; use default build/start
    command: start --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: auth.lapisweb.online
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: keycloak

  # =========================================
  # Postgres with CloudWatch logging
  # =========================================
  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: postgres

  # =========================================
  # Kafka with CloudWatch logging
  # =========================================
  kafka-broker-1:
    environment:
      # Use localhost for services running on same host (not in Docker)
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9092,EXTERNAL://localhost:9094
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-1

  kafka-broker-2:
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-2:9092,EXTERNAL://localhost:9095
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-2

  kafka-broker-3:
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-3:9092,EXTERNAL://localhost:9096
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-3

  kafka-ui:
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-ui

  kong:
    logging:
      <<: *awslogs-config
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kong
