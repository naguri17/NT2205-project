---
apiVersion: v1
kind: Service
metadata:
    name: kong
    namespace: gateway
    labels:
        app: kong
        component: api-gateway
spec:
    type: NodePort # Expose externally via NodePort
    ports:
        - port: 9000
          targetPort: 9000
          nodePort: 30080 # Accessible at <node-ip>:30080
          protocol: TCP
          name: proxy
        - port: 9001
          targetPort: 9001
          nodePort: 30081 # Admin API (optional, can be ClusterIP for security)
          protocol: TCP
          name: admin
    selector:
        app: kong
