---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: kong
    namespace: gateway
    labels:
        app: kong
        component: api-gateway
spec:
    replicas: 2 # Multiple replicas for high availability
    selector:
        matchLabels:
            app: kong
    template:
        metadata:
            labels:
                app: kong
                component: api-gateway
        spec:
            containers:
                - name: kong
                  image: kong/kong-gateway:3.8.0.0
                  ports:
                      - containerPort: 9000
                        name: proxy
                        protocol: TCP
                      - containerPort: 9001
                        name: admin
                        protocol: TCP
                  env:
                      - name: KONG_DATABASE
                        value: "off"
                      - name: KONG_DECLARATIVE_CONFIG
                        value: /kong/kong.yaml
                      - name: KONG_LOG_LEVEL
                        value: "info"
                      - name: KONG_PROXY_LISTEN
                        value: "0.0.0.0:9000"
                      - name: KONG_ADMIN_LISTEN
                        value: "127.0.0.1:9001"
                      - name: KONG_PLUGINS
                        value: "bundled"
                  volumeMounts:
                      - name: kong-config
                        mountPath: /kong/kong.yaml
                        subPath: kong.yaml
                        readOnly: true
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "250m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 9000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 9000
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
            volumes:
                - name: kong-config
                  configMap:
                      name: kong-config
