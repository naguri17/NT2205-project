# =============================================
# NT2205 - NGINX REVERSE PROXY CONFIGURATION
# =============================================
# Domains:
#   - app.lapisweb.online   -> Client (NextJS - port 3000)
#   - admin.lapisweb.online -> Admin (NextJS - port 3001)
#   - api.lapisweb.online   -> Kong Gateway (port 9000)
#   - auth.lapisweb.online  -> Keycloak (port 8080)
# =============================================

# Upstream definitions
upstream client_upstream {
    server host.docker.internal:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream admin_upstream {
    server host.docker.internal:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream kong_upstream {
    server kong:9000;
}

upstream keycloak_upstream {
    server keycloak:8080;
}

# =============================================
# HTTP -> HTTPS Redirect
# =============================================
server {
    listen 80;
    server_name app.lapisweb.online admin.lapisweb.online api.lapisweb.online auth.lapisweb.online;
    
    # Let's Encrypt challenge (nếu dùng)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================
# CLIENT APP - app.lapisweb.online
# =============================================
server {
    listen 443 ssl http2;
    server_name app.lapisweb.online;

    ssl_certificate /etc/nginx/ssl/lapisweb.online.crt;
    ssl_certificate_key /etc/nginx/ssl/lapisweb.online.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers cho client app
    # HSTS - Tạm thời giảm max-age để có thể test với self-signed cert
    # Sau khi trust CA, có thể tăng lại max-age=31536000
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains" always;

    location / {
        proxy_pass http://client_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# =============================================
# ADMIN APP - admin.lapisweb.online
# =============================================
server {
    listen 443 ssl http2;
    server_name admin.lapisweb.online;

    ssl_certificate /etc/nginx/ssl/lapisweb.online.crt;
    ssl_certificate_key /etc/nginx/ssl/lapisweb.online.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS - Tạm thời giảm max-age để có thể test với self-signed cert
    # Sau khi trust CA, có thể tăng lại max-age=31536000
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains" always;

    # Health check endpoint - return 200 if backend is ready
    location /api/health {
        proxy_pass http://admin_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    location / {
        proxy_pass http://admin_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings - critical for OAuth callbacks
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry logic - retry on connection errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_timeout 10s;
        proxy_next_upstream_tries 3;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

# =============================================
# API GATEWAY - api.lapisweb.online
# =============================================
server {
    listen 443 ssl http2;
    server_name api.lapisweb.online;

    ssl_certificate /etc/nginx/ssl/lapisweb.online.crt;
    ssl_certificate_key /etc/nginx/ssl/lapisweb.online.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS - Tạm thời giảm max-age để có thể test với self-signed cert
    # Sau khi trust CA, có thể tăng lại max-age=31536000
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains" always;

    # Larger buffer for API responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
        proxy_pass http://kong_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS headers (backup nếu Kong không xử lý)
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

# =============================================
# KEYCLOAK AUTH - auth.lapisweb.online
# =============================================
server {
    listen 443 ssl http2;
    server_name auth.lapisweb.online;

    ssl_certificate /etc/nginx/ssl/lapisweb.online.crt;
    ssl_certificate_key /etc/nginx/ssl/lapisweb.online.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS - Tạm thời giảm max-age để có thể test với self-signed cert
    # Sau khi trust CA, có thể tăng lại max-age=31536000
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains" always;

    # Larger buffer for Keycloak responses (tokens can be large)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 4 32k;

    location / {
        proxy_pass http://keycloak_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # Important for Keycloak
        proxy_set_header X-Forwarded-Server $host;
    }
}

