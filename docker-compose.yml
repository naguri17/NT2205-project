version: "3.8"

services:
  # =========================================
  # 1. DATABASE: Postgres
  # =========================================
  postgres:
    image: postgres:15-alpine
    container_name: nt2205-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: products
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # =========================================
  # 2. IDENTITY: Keycloak
  # =========================================
  keycloak:
    # Dùng bản 26 để khớp với file config bạn đã export
    image: quay.io/keycloak/keycloak:26.4.4
    container_name: nt2205-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: keycloak
    ports:
      - "8080:8080"
    volumes:
      # Trỏ vào file final đã được setup-env.js inject secret
      - ./docker/keycloak/realm-final.json:/opt/keycloak/data/import/realm-export.json

  # =========================================
  # 3. MESSAGE QUEUE: Kafka Cluster (3 Brokers)
  # =========================================
  kafka-broker-1:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: kafka-broker-1
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_KRAFT_CLUSTER_ID: 7Dvn0OLMQo-bg4qmCmflVg
      ALLOW_PLAINTEXT_LISTENER: "yes"
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-1
    ports:
      - "9094:9094"
    networks:
      - nt2205-network

  kafka-broker-2:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: kafka-broker-2
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NODE_ID: 2
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9095
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-2:9092,EXTERNAL://localhost:9095
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_KRAFT_CLUSTER_ID: 7Dvn0OLMQo-bg4qmCmflVg
      ALLOW_PLAINTEXT_LISTENER: "yes"
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-2
    ports:
      - "9095:9095"
    networks:
      - nt2205-network

  kafka-broker-3:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: kafka-broker-3
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NODE_ID: 3
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9096
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-3:9092,EXTERNAL://localhost:9096
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_KRAFT_CLUSTER_ID: 7Dvn0OLMQo-bg4qmCmflVg
      ALLOW_PLAINTEXT_LISTENER: "yes"
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-broker-3
    ports:
      - "9096:9096"
    networks:
      - nt2205-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: nt2205-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      # Trỏ nội bộ tới các container broker
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092
      KAFKA_CLUSTERS_0_READONLY: "false"
      KAFKA_CLUSTERS_0_TOPIC_AUTO_CREATE: "true"
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kafka-ui
    depends_on:
      - kafka-broker-1
      - kafka-broker-2
      - kafka-broker-3
    networks:
      - nt2205-network

  # =========================================
  # 4. API GATEWAY: Kong (DB-less, OIDC with Keycloak)
  # =========================================
  kong:
    # Dùng tag ubuntu (tag alpine không tồn tại cho bản 3.8.0.0)
    image: kong/kong-gateway:3.8.0.0
    container_name: nt2205-kong
    depends_on:
      - keycloak
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yaml
      KONG_LOG_LEVEL: info
      # Proxy exposed to frontend/backends
      KONG_PROXY_LISTEN: 0.0.0.0:9000
      # Restrict admin API to localhost only
      KONG_ADMIN_LISTEN: 127.0.0.1:9001
      # Enable bundled plugins (openid-connect cần bản enterprise, đã bỏ trong config)
      KONG_PLUGINS: bundled
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: /nt2205/prod/docker
        awslogs-stream: kong
    volumes:
      - ./kong/kong.yaml:/kong/kong.yaml:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ./kong/.env.kong
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nt2205-network

volumes:
  postgres_data:

networks:
  nt2205-network:
    driver: bridge
